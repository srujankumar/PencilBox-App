<div class="apps-view view">
    <div class="header-content">
        <div class="logo-header">
            <a href="#/subjects">
                <img src="images/logo.png" alt="logo">
            </a>
        </div>
        <div ng-repeat="subject in subjects" class="header-icon">
            <a class="icon"
               style="background-image: url('images/subjects/{{subject.id}}.png')"
               href="#/subjects/{{subject.id}}{{subject.topics_present ? '/subsections':''}}">
            </a>
            <a class="icon-text"
               href="#/subjects/{{subject.id}}{{subject.topics_present ? '/subsections':''}}">{{subject.name}}
            </a>
        </div>
        <div class="search">
            <input type="text" ng-model="keyword" placeholder="Search app with subject, topic" />
            <a href="#/search/{{keyword}}"><button></button></a>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="main-content">
        <div class="subjects-container">
            <h2 id="choose">Apps matching "{{queryString}}"</h2>
            <div class="clearfix"></div>
            <div ng-repeat="app in apps | filter:queryString">
                <a ng-click="invokeCommand(app.exec)">
                    <div class="blocks" style="background-image:url('images/{{app.subject}}/{{app.id}}.png')">
                        <label style="color: #000000">{{app.name}}</label>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
